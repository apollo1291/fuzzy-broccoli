<!DOCTYPE html>
<html>
<head>
<style>
  /* CSS to ensure the image covers the entire screen */
  body, html {
    height: 100%;
    margin: 0;
  }

  .bg {
    /* The image used */
    background-image: url("./paco ratio.png");

    /* Full height */
    height: 100%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
</head>
<body>

<!-- The "bg" class applies the background styling -->
<div class="bg"></div>

</body>
</html>
